<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
    <style>
    :root {
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --cardsize-web:240px;
            --cardsize-mobile: 140px;
            --cardsize-gap: 26px; 
        }
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 400px;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            
        }
        .nav {
            display: flex;
                justify-content: space-between;
                align-items: center;
            width: 100%;
            height: 60px;
            padding: 0 24px;
            border-bottom: 1px solid var(--very-light-pink);
        }
        .nav__menu-icon {
            display:none;
            height: 25px;
        }
        .nav-left {
            display: flex;
                
            
        }
        .nav__logo {
            width: 100px;

        }
        .nav-list {
            list-style: none;
            display: flex;
                align-items: center;
            

        }
        .nav-right__list {
            margin-left: 32px;
        }

        .nav-list__link {
            padding: 8px;
            color: var(--very-light-pink);
            border: 1px solid var(--white);
            border-radius: 8px;
        }
        .nav-list__link:hover {
            color: var(--hospital-green);
            border: 1px solid var(--hospital-green);
        }
        .nav-right {
            display: flex;
                place-content: center center;
            
        }
        .nav-right__email {
            margin-right: 12px;
            color: var(--very-light-pink);
            font-size: var(--sm);

        }
        .nav-right__shopping {
            position: relative;
        }
        .nav-right__shopping div {
            position: absolute;
            top: -6px;
            right: -3px;
            display: flex;
                place-content: center center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--hospital-green);
            color: var(--black);
            font-size: var(--sm);
            font-weight: bold;
        }
        @media (max-width: 640px) {
            .nav__menu-icon {
                display: block;
            }
            .nav-left__list {
                display: none;
            }
            .nav-right__email {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <img class="nav__menu-icon" src="./assets/icons/icon_menu.svg" alt="Menu">
        <div class="nav-left">
            <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="nav__logo">
            <ul class="nav-list nav-left__list">
                <li class="nav-list__item">
                    <a href="" class="nav-list__link">All</a>
                </li>
                <li class="nav-list__item">
                    <a href="" class="nav-list__link">Clothes</a>
                </li>
                <li class="nav-list__item">
                    <a href="" class="nav-list__link">Electronics</a>
                </li>
                <li class="nav-list__item">
                    <a href="" class="nav-list__link">Furniture</a>
                </li>
                <li class="nav-list__item">
                    <a href="" class="nav-list__link">Toys</a>
                </li>
                <li class="nav-list__item">
                    <a href="" class="nav-list__link">Others</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <ul class="nav-list">
                <li class="nav-right__email">myadress@example.com</li>
                <li class="nav-right__shopping">
                    <a href="/">
                        <img class="nav-right__shopping-icon" src="./assets/icons/icon_shopping_cart.svg" alt="">
                        <div>2</div>
                    </a>

                </li>
            </ul>

        </div>
    </nav>
</body>
</html>
